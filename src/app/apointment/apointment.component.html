<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Appointment Form"
  [nzFooter]="null"
  (nzOnCancel)="handleCancel()"
  [nzWidth]="'600px'"
  [nzStyle]="{ top: '0px' }"
>
  <div *nzModalContent>
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()" class="p-2">

      <div class="row">
        <!-- First Name -->
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">First Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter your first name">
        </div>

        <!-- Last Name -->
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Enter your last name">
        </div>
      </div>

      <!-- City -->
      <div class="mb-3">
        <label class="form-label fw-semibold">City</label>
        <input type="text" class="form-control" formControlName="city" placeholder="Enter your city">
      </div>

      <!-- Doctor -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Doctor</label>
        <select class="form-select" formControlName="doctor">
          <option value="" disabled>Select your doctor</option>
          <option value="Dr. Ali">Dr. Ali</option>
          <option value="Dr. Ahmed">Dr. Ahmed</option>
          <option value="Dr. Sarah">Dr. Sarah</option>
        </select>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Phone Number</label>
        <input type="tel" class="form-control" formControlName="phone" placeholder="Enter your phone number">
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Gender</label><br>
        <nz-radio-group formControlName="gender" class="d-flex gap-3">
          <label nz-radio nzValue="Male">Male</label>
          <label nz-radio nzValue="Female">Female</label>
        </nz-radio-group>
      </div>

      <!-- Payment -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Payment Method</label><br>
        <nz-radio-group formControlName="payment" class="d-flex gap-3">
          <label nz-radio nzValue="Cash">Cash</label>
          <label nz-radio nzValue="Card">Card</label>
          <label nz-radio nzValue="Online">Online</label>
        </nz-radio-group>
      </div>

      <!-- Submit Button -->
      <div class="text-end pt-2">
        <button nz-button nzType="default" class="me-2" (click)="handleCancel()">Cancel</button>
        <button nz-button nzType="primary">
          Submit
        </button>
      </div>
    </form>
  </div>
</nz-modal>
